{% extends "base.html" %}

{% block title %}All Tags - {{ config.title }}{% endblock title %}

{% block content %}
    <h1>All Tags</h1>
    
    {% if terms %}
        <div class="tag-list">
            {% for term in terms %}
                <a href="{{ term.permalink }}" class="tag">{{ term.name }} ({{ term.pages | length }})</a>
            {% endfor %}
        </div>
    {% else %}
        <p>No tags found.</p>
    {% endif %}
{% endblock content %}
