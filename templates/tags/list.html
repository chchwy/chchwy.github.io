{% extends "base.html" %} 

{% block title %}Tags &middot; {{ config.title }}{% endblock title %}
{% block content %}

<h1>Tags</h1>
<ul class="terms">
    {% for term in terms %}
    <li>
        <a href="{{ term.permalink }}">
        {{ term.name }}
        </a>
        <span class="tagcount">({{ term.pages | length }})</span>
    </li>
    {% endfor %}
</ul>
<hr>
{% endblock content %}
